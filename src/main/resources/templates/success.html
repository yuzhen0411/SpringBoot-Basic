<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>成功!</h1>
<hr/>
<div th:text="${hello}"> </div>
<!-- 轉譯: 顯示 <h1>你好<h1> -->
<div th:text="${hello}"></div>
<!-- 不轉譯: 顯示 你好 -->
<div th:utext="${hello}"></div> 
<hr/>
<h4 th:text="${user}" th:each="user:${users}"></h4>
<h4>
	<span th:each="user:${users}"> [[${user}]] </span>
</h4>
</body>
</html>
